<!DOCTYPE html>
<html lang="en">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3489418943335991"
     crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Clicker Challenge!</h1>
        <div id="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="time">30</span>s</p>
        </div>
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <button id="startButton">Start Game</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music/background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
